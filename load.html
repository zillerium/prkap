<html>
   <head>
       <title>PrKap</title>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
       <!-- // <script src="https://s3.amazonaws.com/browser-solc.dappbench.com/browser-solc.js"></script> -->
       <script id="testscript" src="./test.js" type="text/javascript"></script>
       <script src="./node_modules/web3/dist/web3.min.js"></script>
       <scrtipt src="./node_modules/web3/dist/web3/web3-utils.js"></script>


         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   </head>
   <body>

       <div class="container">
         <div class="row">
<div class="col-3">
</div>
          <div class="col-6">
             <h2>PrKap - Load Data into IPFS</h2>
          </div>
          <div class="col-3">
          </div>
        </div>
       </div>


       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="addcontractaddress"  class="btn btn-outline-primary"
              type="button" onclick="addContractAddress()">  Save </button>
         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="Contract Address"
                id="contractaddress" aria-label="contractaddress"
                aria-describedby="contractaddress">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>



        <div class="container">
          <div class="row" style="margin-bottom: 10px">

           <div class="col-2">

               <button id="minttoken"  class="btn btn-outline-primary"
               type="button" onclick="mintToken()">  Mint </button>
          </div>
          <div class="col-7">
                 <input type="text" class="form-control" placeholder="Owner Address"
                 id="mintingaddress" aria-label="mintingaddress"
                 aria-describedby="mintingaddress">
          </div>
          <div class="col-3">
              <input type="text" class="form-control" placeholder="TokenID"
              id="minttokenid" aria-label="minttokenid" aria-describedby="minttokenid">
           </div>
         </div>
       </div>





     <div class="container">
                 <div class="row" style="margin-bottom: 10px">

        <div class="col-2">

          <button id="transfertoken" class="btn  btn-outline-primary"
          type="button" onclick="transferToken()">
            Transfer</button>
     </div>
       <div class="col-3">
         <input type="text" class="form-control" placeholder="TokenID"
         id="ownedtokenid" aria-label="ownedtokenid"
         aria-describedby="ownedtokenid">


       </div>
     </div>
                <div class="row" style="margin-bottom: 10px">
         <div class="col-2">
         </div>
       <div class="col-7">
         <input type="text" class="form-control" placeholder="From"
         id="currentownertokenid" aria-label="currentownertokenid"
         aria-describedby="currentownertokenid">

        </div>
        <div class="col-3">
        </div>
      </div>
                <div class="row" style="margin-bottom: 10px">
         <div class="col-2">
         </div>
         <div class="col-7">
           <input type="text" class="form-control" placeholder="To"
           id="newownertokenid" aria-label="newownertokenid"
           aria-describedby="newownertokenid">
         </div>
      </div>
    </div>

    <div class="container">
                    <div class="row" style="margin-bottom: 10px">
      <div class="col-2">

      </div>
       <div class="col-7 alert alert-info" id="innermessage" role="alert">
           <p id="paramessage"></p>
       </div>
       <div class="col-3">
       </div>
     </div>
   </div>

   <div class="container">
               <div class="row" style="margin-bottom: 10px">
              <div class="col-5">
<hr class="hr-primary" />
</div>
<div class="col-2">
  <div class="text-center">Read</div>
</div>
<div class="col-5">
<hr class="hr-primary" />
</div>
    </div>
  </div>

    <div class="container">
                <div class="row" style="margin-bottom: 10px">

       <div class="col-2">

         <button id="confirmtoken"  class="btn  btn-outline-secondary"
         type="button" onclick="confirmToken()">
           Owner</button>
    </div>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="TokenID"
        id="readtokenid" aria-label="readtokenid" aria-describedby="readtokenid">

      </div>
      <div class="col-7">
        <p id="paraconfirmowner"></p>

       </div>
     </div>
   </div>


   <div class="container">
     <div class="row" style="margin-bottom: 10px">
      <div class="col-2">
             <p>IPFS Text</p>
      </div>
     <div class="col-10">
       <a id="readipfstexthash" href="" target="_blank"></a>
     </div>
    </div>
   </div>

   <div class="container">
     <div class="row" style="margin-bottom: 10px">
      <div class="col-2">
        <p>IPFS Image</p>
      </div>
     <div class="col-10">
       <a id="readipfsimagehash" href="" target="_blank"></a>
     </div>
    </div>
   </div>





   <div class="container">
              <div class="row" style="margin-bottom: 10px">

      <div class="col-2">

        <button id="approvedtoken"  class="btn  btn-outline-secondary"
        type="button" onclick="totalOwnedToken()">
          Total</button>
   </div>
     <div class="col-7">
       <input type="text" class="form-control" placeholder="Owner Address"
       id="totalowneraddress" aria-label="totalowneraddress" aria-describedby="totalowneraddress">

     </div>
     <div class="col-3">
   <p id="totalowned"></p>

      </div>
    </div>
   </div>

   <div class="container">
               <div class="row" style="margin-bottom: 10px">
              <div class="col-5">
<hr class="hr-primary" />
</div>
<div class="col-2">
  <div class="text-center">IPFS</div>
</div>
<div class="col-5">
<hr class="hr-primary" />
</div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="margin-bottom: 10px">
     <div class="col-2">
       <button id="addipfsimageurlbtn"  class="btn  btn-outline-secondary"
       type="button" onclick="addipfsimageurlbtn()">
         Save Image</button>
  </div>
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Image Url"
      id="addipfsimageurl" aria-label="addipfsimage" aria-describedby="addipfsimage">
    </div>
   </div>
  </div>



  <div class="container">
    <div class="row" style="margin-bottom: 10px">
      <div class="col-2">
        <button id="addipfsimagebtn"  class="btn  btn-outline-secondary"
        type="button" onclick="addipfsimagebtn()">
          Add</button>
      </div>
     <div class="col-6">
         <p id="savedimagename"></p>
      </div>
    <div class="col-4">
      <!-- https://ipfs.io/ -->
<a class="btn btn-primary" id="showipfshash" data-toggle="collapse"
href="" role="button" aria-expanded="false" style="visibility: hidden"
aria-controls="ipfs" target="_blank">IPFS Image</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-2">
     <button id="savetextbtn"  class="btn  btn-outline-secondary"
     type="button" onclick="savetextbtn()">
       Save Text</button>
</div>
  <div class="col-10">
    <input type="text" class="form-control" placeholder="Text"
    id="addedtext" aria-label="addedtext" aria-describedby="addedtext">
  </div>
 </div>
</div>



<div class="container">
  <div class="row" style="margin-bottom: 10px">
    <div class="col-2">
      <button id="addipfstextbtn"  class="btn  btn-outline-secondary"
      type="button" onclick="addipfstextbtn()">
        Add</button>
    </div>
   <div class="col-6">
       <p id="savedtextname"></p>
    </div>
  <div class="col-4">
    <!-- https://ipfs.io/ -->
<a class="btn btn-primary" id="showipfstexthash" data-toggle="collapse"
href="" role="button" aria-expanded="false" style="visibility: hidden"
aria-controls="ipfs" target="_blank">IPFS Text</a>
  </div>
</div>
</div>

<div class="container">
            <div class="row" style="margin-bottom: 10px">
           <div class="col-5">
<hr class="hr-primary" />
</div>
<div class="col-2">
<div class="text-center">IPFS and Blockchains</div>
</div>
<div class="col-5">
<hr class="hr-primary" />
</div>
 </div>
</div>

<div class="container">
            <div class="row" style="margin-bottom: 10px">

   <div class="col-2">

     <button id="addIpfsBlockchain"  class="btn  btn-outline-secondary"
     type="button" onclick="addIpfsBlockchain()">
       Add IPFS to Blockchain</button>
</div>
  <div class="col-3">
    <input type="text" class="form-control" placeholder="TokenID"
    id="ipfstokenid" aria-label="ipfstokenid" aria-describedby="ipfstokenid">

  </div>
  <div class="col-7">

   </div>
 </div>
</div>

<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-5">
	        <button id="addJsonIpfs"  class="btn  btn-outline-secondary"
     type="button" onclick="addJsonIpfs()">
       Add Json IPFS</button>
   </div>
     <div class="col-7">

<a class="btn btn-primary" id="jsonipfshash" data-toggle="collapse"
href="" role="button" aria-expanded="false" style="visibility: hidden"
aria-controls="ipfs" target="_blank">IPFS Json</a>
    </div>

 </div>
</div>

<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-5">
                <button id="buildJson"  class="btn  btn-outline-secondary"
     type="button" onclick="buildJson()">
      Build Json</button>
   </div>
    <div class="col-7">
       <p id="jsonname"></p>
    </div>

 </div>
</div>


<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-2">
          <p>Wallet</p>
   </div>
  <div class="col-10">
	   <input type="text" class="form-control" placeholder="Wallet"
    id="wallet" aria-label="wallet" aria-describedby="wallet">
  </div>
 </div>
</div>

<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-2">
	   <p>Blockchain</p>
   </div>
  <div class="col-10">
           <input type="text" class="form-control" placeholder="Blockchain"
    id="blockchain" aria-label="blockchain" aria-describedby="blockchain">
  </div>
 </div>
</div>


<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-2">
          <p>IPFS Text</p>
   </div>
  <div class="col-10">
    <p id="ipfstexthash"></p>
  </div>
 </div>
</div>

<div class="container">
  <div class="row" style="margin-bottom: 10px">
   <div class="col-2">
     <p>IPFS Image</p>
   </div>
  <div class="col-10">
    <p id="ipfsimagehash"></p>
  </div>
 </div>
</div>




   </body>
</html>
