<html>
   <head>
       <title>Search</title>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
       <!-- // <script src="https://s3.amazonaws.com/browser-solc.dappbench.com/browser-solc.js"></script> -->
       <script id="testscript" src="./search.js" type="text/javascript"></script>
       <script src="./node_modules/web3/dist/web3.min.js"></script>
       <scrtipt src="./node_modules/web3/dist/web3/web3-utils.js"></script>


         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   </head>
   <body>

       <div class="container">
         <div class="row">
<div class="col-3">
</div>
          <div class="col-6">
             <h2>Qulem - search IPFS Data as loaded via PrKap</h2>
          </div>
          <div class="col-3">
          </div>
        </div>
       </div>


       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="searchbtn"  class="btn btn-outline-primary"
              type="button" onclick="search()">  Search </button>
         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="Search Term"
                id="search" aria-label="search"
			    aria-describedby="search">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>



       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-5">
                 <a  id="ipfsimagelink" data-toggle="collapse"
href="" role="button" aria-expanded="false" style="visibility: visible "
					    aria-controls="ipfsimage" target="_blank"><img id="ipfsimage" src=""/></a>

         </div>
         <div class="col-7">
		 <a class="btn btn-primary" id="ipfstextlink" data-toggle="collapse"
href="" role="button" aria-expanded="false" style="visibility: hidden"
aria-controls="ipfstext" target="_blank">IPFS Link</a>

         </div>
        </div>
      </div>




   </body>
</html>
